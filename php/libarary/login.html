<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function login()
		{
			uid=document.getElementById("uid").value
			pass=document.getElementById("pass").value
			if(uid=="sneha" && pass=="1234")
			{
				alert('Login Successful')
			}
			else if(uid=="pooja" && pass=="9876")
			{
				alert('Login Successful')
			}
			else
			{
				alert('Invalid Userid or password')
			}
		}
	</script>
</head>
<body>

<p><input type="text" placeholder="user id" name="" id="uid"></p>
<p><input type="password" placeholder="password" name="" id="pass"></p>
<p><input type="checkbox" name="">Remember Me</p>
<p><input type="button"  value="Login" name="" onclick="login()"></p>
</body>
</html>
