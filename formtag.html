<!DOCTYPE html>
<html>
<head>
	<title>form tag</title>
</head>
<body>
<form action="thanku.html">
	<p>
		Enter your name<input type="text" name="">
	</p>
	<p>
		Enter Password<input type="Password" maxlength="10" >
	</p>
	
	<p>Gender <input type="radio" name="Gender">Male
	 <input type="radio" name="Gender">Female
	 <input type="radio" name="Gender">Other
	</p>
	<p>
		select city
		<select>
			<option>Select</option>
			<option>Varanasi</option>
			<option>Bhadohi</option>
			<option>Lucknow</option>
			<option>Allahabad</option>
			<option>Noida</option>
			<option>Agra</option>
		</select>
	</p>
	<p>Enter your Email id <input type="Email" >
	<p>Enter your Date of birth <input type="Date" >
	<p>Select Documents <input type="Checkbox" name="">Aadhar Card
	 <input type="Checkbox" name="">Pan Card
	 <input type="Checkbox" name="">Voter id card
	</p>
	<b>Write Your Message</b><br>
	<textarea rows="5" cols="30"></textarea><br>
	<p><input type="Reset" name="Reset">
	<input type="Submit" name="Submit"></p>
</form>
</body>
</html>
