<!DOCTYPE html>
<html>
<head>
	<title>Image Filter</title>
	<style type="text/css">
		img
		{
			height: 200px;
			width: 200px;
			margin-right: 30px;
		}
		
	</style>
</head>
<body>
<p align="center"><img src="2.jpg"No filter></p>
<p align="center"><img src="2.jpg" style="filter: brightness(150%);"> Brightness </p>
<p align="center"><img src="2.jpg" style="filter: blur(3px);"> Blur </p>
<p align="center"><img src="2.jpg" style="filter: invert(60);"> invert </p>
<p align="center"><img src="2.jpg" style="filter: saturate(50);"> saturate </p>
<p align="center"><img src="2.jpg" style="filter: drop-shadow(20px 30px 40px red );"> drop-shadow </p>
<p align="center"><img src="2.jpg" style="filter: contrast(50%);"> contrast </p>
<p align="center"><img src="2.jpg" style="filter: opacity(40%);"> opacity </p>
<p align="center"><img src="2.jpg" style="filter: hue-rotate(180);">  hue-rotate </p>
<p align="center"><img src="2.jpg" style="filter: grayscale(90%);"> grayscale </p>
<p align="center"><img src="2.jpg" style="filter: sepia(90%);"> sepia </p>
</body>
</html>
