<html>
<head>
<script type="text/javascript">
function changecolor(url)
{
document.body.style.backgroundColor=url
}
</script>
</head>
<body>
<input type="radio" name="theme" onChange="changecolor('red')"><big style="color:red">red</big>
<input type="radio" name="theme" onChange="changecolor('green')"><big style="color:green">green</big>
<input type="radio" name="theme" onChange="changecolor('yellow')"><big style="color:yellow">yellow</big>
<input type="radio" name="theme" onChange="changecolor('blue')"><big style="color:blue">blue</big>
</body>
</html>
