<html>
    <head>
        <title>pseudo element selector </title>
    </head>
    <style type="text/css">
    a:link
    {
        background-color: lime;
    }
    a:active
    {
        background-color: blue;
    }
    a:visited
    {
        background-color: grey;
    }
    </style>
    <body>
    <a href="http://www.google.com">Visit google</a>
    </body>
</html>
