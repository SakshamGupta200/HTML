<html>
    <head>
        <title>pseudo element selector </title>
    </head>
    <style type="text/css">
    h1::after
    {
        content:url(1.jpg)
    }
    h1::before
    {
        content:url(1.jpg)
    }
    </style>
    <body>
    <h1>
        Welcome to mahadev p.g college 
    </h1>
    <h1>
        Welcome to mahadev p.g college 
    </h1>
    <h1>
        Welcome to mahadev p.g college 
    </h1>
    <h1>
        Welcome to mahadev p.g college 
    </h1>
    <h1>
        Welcome to mahadev p.g college 
    </h1>
    </body>
</html>
