<html>
    <head>
        <title>pseudo element selector </title>
    </head>
    <style>
     input[type='text']
     {
         height: 40px;
         width: 200px;
         border: 5px ridge ;
         color: red;
     }
     input[type='button']
     {
         height: 40px;
         width: 200px;
         border: 5px solid ;
         color: red;
     }    
    </style>
    <body>
      <p> Name<input type="text"></p>
       <p>email<input type="text"></p>
       <input type="button" value="Reset">
       <input type="button" value="Submit">
    </body>
</html>
