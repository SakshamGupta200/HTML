<html>
    <head>
        <title> Carousel </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <div id="a" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="img-responsive" src="14.jpg" alt="First slide" width="1500px" height="288px">
              </div>
              <div class="carousel-item">
                <img class="img-responsive" src="15.jpg" alt="Second slide" width="1500px" height="288px">
              </div>
              <div class="carousel-item">
                <img class="img-responsive" src="13.jpg" alt="Third slide" width="1500px" height="288px">
              </div>
          </div>
          <a class="carousel-control-prev" href="#a" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#a" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
